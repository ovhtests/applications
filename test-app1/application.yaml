apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-app1
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/ovhtests/applications.git
    targetRevision: HEAD
    path: test-app1/dev
  destination: 
    server: https://kubernetes.default.svc
    namespace: test-app1

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true